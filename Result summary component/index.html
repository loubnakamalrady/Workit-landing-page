<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div><h2>Your Result</h2></div>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="bottom-info">
                <h1>Great</h1>
                <p>Your performance exceed 65% of the people conducting the test here!</p></div>
        </div>
        <div class="right-container">
            <h2 class="summary">Summary</h2>
            
            <div class="maincontent"><div class="contents" id="content1">
                <div class="left-corner">
                <i class="fa fa-sharp fa-light fa-bolt"></i>
                <h3>Reaction</h3></div>
                <div><h3>80 <span>/ 100</span></h3></div>
            </div>
            <div class="contents" id="content2">
                <div class="left-corner">
                <i class="fa fa-light fa-brain" style="color: #ffb01f;"></i>
                <h3>Memory</h3></div>
                <div><h3>92 <span>/ 100</span></h3></div>
            </div>
            <div class="contents" id="content3">
                <div class="left-corner">
                <i class="fa fa-light fa-comment" style="color: #00bd91;"></i>
                <h3>Verbal</h3></div>
                <div><h3>61 <span>/ 100</span></h3></div>
            </div>
            <div class="contents" id="content4">
                <div class="left-corner">
                <i class="fa fa-sharp fa-light fa-eye"></i>
                <h3>Visual</h3>
                </div>
                <div><h3>73 <span id="spann">/ 100</span></h3></div>
            </div>
        </div>
        <div class="continue"><button>Continue</button></div>
    </div>
           </div>
           
    </div>
    </div>
</body>
</html>
